        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.expanse_mate"
        minSdk = 23  // Keep this as it is based on your previous change
        targetSdk = 34  // You can set this to 34 to match the compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
