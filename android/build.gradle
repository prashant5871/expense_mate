buildscript {
    repositories {
        google()  // Needed for Google services
        mavenCentral()  // Needed for Maven dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'  // Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.15'  // Google services plugin
    }
}

allprojects {
    repositories {
        google()  // Ensure the Google repository is available
        mavenCentral()  // Ensure Maven Central repository is available
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
